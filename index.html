<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe game</title>
</head>
<body>
   <link rel="stylesheet" href="style2.css">
   <main>
    <h1>Let us play game</h1>
    <div class="timer">
        <div>
            <p id="days">00</p>
            <span>day</span>
        </div>
        <div>
            <p>:</p>
        </div>
        <div>
            <p id="hours">00</p>
            <span>hr</span>
        </div>
        <div>
            <p>:</p>
        </div>
        <div>
            <p id="minutes">00</p>
            <span>min</span>
        </div>
        <div>
            <p>:</p>
        </div>
        <div>
            <p id="seconds">00</p>
            <span>sec</span>
        </div>
    </div>
    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
   </div>
   <div class="win">
    <p>Let see who will win!!</p>
   </div>
   <div class="reset">
    <button class="rbtn">Reset</button>
   </div>
   </main>
   <script src="script2.js"></script>
</body>
</html>
